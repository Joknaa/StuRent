<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link th:href="@{/NIAA/css/style2.css}" rel="stylesheet"/>
        <title>Sign in & Sign up Form</title>
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="/login" name="user" th:Users="${user}" method="post" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input required="required" type="text" placeholder="Email" name="email" th:field="*{user.email}"/>

                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input required="required" type="password" placeholder="Password" name="password" th:field="*{user.password}"/>

                        </div>
                        <input type="submit" value="Login" class="btn solid" style="background-color: #6860f9;"/>
                    </form>
                    <form action="/login" name="user" th:Users="${user}" method="post" class="sign-up-form">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input required="required" type="text" placeholder="username" name="username" th:field="*{user.username}"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input required="required" type="email" placeholder="Email" name="email" th:field="*{user.email}"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input required="required" type="password" placeholder="Password" id="password" name="password" th:field="*{user.password}"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input required="required" type="password" placeholder="Confirm Password" id="confirmpassword" name="confirmpassword"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-address-book"></i>
                            <input required="required" type="number" placeholder="Phone" name="phone" th:field="*{user.phone}"/>
                        </div>
                        <input type="submit" class="btn" value="Sign up" style="background-color: #ca258c;"/>
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3 style="margin-right: 28px;">New here ?</h3>
                        <p style="margin-right: 28px;">Hello, Friend! Enter your personal details and start your journey with you.</p>
                        <button class="btn transparent" id="sign-up-btn" style="margin-right: 28px;">
                            Sign up
</button>
                    </div>
                    <img th:src="@{/NIAA/img/log.svg}" class="image" alt="" style="margin-bottom: -;"/>
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One Of Us</h3>
                        <p>If you already have an account,just sign in. We&apos;ve missed you! </p>
                        <button class="btn transparent" id="sign-in-btn" style="background-color: #ca258c;">
                            Sign in
</button>
                    </div>
                    <img th:src="@{/NIAA/img/register.svg}" class="image" alt=""/>
                </div>
            </div>
        </div>
        <script th:src="@{/NIAA/js/app.js}"></script>
    </body>
</html>
