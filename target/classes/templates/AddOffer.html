<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

</head>
<body>

                <li class="d-none d-sm-block nav-item">
                    <a class="btn btn-primary btn-sm pe-4 ps-4 rounded-pill text-white"
                       href="../addOfer/Add/addoffer.html">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.25em"
                             height="1.25em" class="me-2">
                            <g>

                            </g>
                        </svg>
                        <span class="align-middle">Ajouter Offre</span></a>
                </li>
                <li class="ms-2 nav-item">
                    <a class="btn btn-primary btn-sm p-2 rounded-pill text-white"
                       href="../youry/directory-listing-1.html" aria-label="Search button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.25em"

                                <path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"></path>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown-3"
                    aria-controls="navbarNavDropdown-3" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown-3">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-lg-4" href="landing_page.html">Accueil</a>
                    </li>
                    <li class="nav-item dropdown">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-lg-4" href="#">FAQ</a>

                <ul class="align-items-lg-center ms-auto navbar-nav">
                    <li class="nav-item">

</header>
<div class="container">
</div>
<div class="container">
    <main>
        <div class=" containerr mt-5 pt-5">
            <div class="img">
                <img class="wave" th:src="@{/NIAA/img/wave.png}">
                <img th:src="@{/NIAA/img/bg.svg}" width="0" height="372" class="" style="padding-right: 93px;">
            </div>
            <div class="ADD-content">

                <form action="/offer/confirm" name="offer" th:OfferDTO="${offer}" method="post">
                    <h2 class="text-capitalize title" style="font-family: 'Titillium Web', sans-serif;">Ajouter une
                        Offre</h2>
                    <div class="input-div one text-capitalize">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>Gender (Man / Woman)</h5>
                            <input type="text" class="input" name="gender" th:field="*{offer.gender}" value/>
                            <!--<input type="text" class="input">-->
                        </div>
                    </div>
                    <div class="input-div one text-capitalize">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>ville</h5>
                            <input type="text" class="input" name="city" th:field="*{offer.city}" value/>
                            <!--<input type="text" class="input">-->
                        </div>
                    </div>
                    <div class="input-div one text-capitalize">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>Adresse</h5>
                            <input type="text" class="input" name="address" th:field="*{offer.address}"/>
                            <!--<input type="text" class="input">-->
                        </div>
                    </div>
                    <div class="input-div pass text-capitalize">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>Prix</h5>
                            <input type="number" class="input" name="price" th:field="*{offer.price}"/>
                            <!--input type="number" class="input"-->
                        </div>
                    </div>
                    <div class="input-div pass text-capitalize">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>Description</h5>
                            <input type="text" class="input" name="description" th:field="*{offer.description}"/>
                            <!--input type="text" class="input"-->
                        </div>
                    </div>
                    <div class="input-div mt-4 one text-capitalize">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>WIFI (Yes / No)</h5>
                            <input type="text" class="input" name="has_wifi" th:field="*{offer.has_Wifi}"/>
                            <!--input type="text" class="input"-->
                        </div>
                    </div>
                    <div class="input-div one text-capitalize">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>smoking (Yes / No)</h5>
                            <input type="text" class="input" name="allow_smoking" th:field="*{offer.allow_Smoking}"/>
                            <!--input type="text" class="input"-->
                        </div>
                    </div>
                    <div class="input-div one text-capitalize">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>Pets (yes / No)</h5>
                            <input type="text" class="input" name="allow_pets" th:field="*{offer.allow_Pets}"/>
                            <!--input type="text" class="input"-->
                        </div>
                    </div>
                    <div class="input-div pass text-capitalize">
                        <div class="i">
                        </div>
                        <div class="div">
                            <h5>Description</h5>
                            <input type="file" name="image" class="bg-light input " accept="image/png, image/jpeg" th:field="*{offer.images}">
                        </div>
                    </div>
                    <label class="align-middle">
                        <input type="submit" class="btn btn-lg btn-primary mt-4  pe-5 ps-5 rounded-pill text-white" value="submit"/>
                    </label>
                </form>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" th:src="@{/NIAA/js/main.js}"></script>
</body>
</html>
