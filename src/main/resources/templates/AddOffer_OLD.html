<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add Offer</h1>
<form action="/offer/Confirm" name="offer" th:OfferDTO="${offer}" method="post">
    <br>
    <input type="text" placeholder="City" name="city" th:field="*{offer.city}"/>
    <br>
    <br>
    <input type="text" placeholder="Address" name="address" th:field="*{offer.address}"/>
    <br>
    <br>
    <input type="text" placeholder="Gender" name="gender" th:field="*{offer.gender}"/>
    <br>
    <br>
    <textarea placeholder="Description" name="description" th:field="*{offer.description}"></textarea>
    <br>
    <br>
    <input type="text" placeholder="Price" name="price" th:field="*{offer.price}"/>
    <br>
    <br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
